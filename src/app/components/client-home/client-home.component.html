<div class="container">
  <div class="row">
    <div class="col-6 mb-4"
         *ngFor="let book of books"
    >
      <div class="card card-body">
        <h5 class="card-title d-flex align-items-center">
          {{book.name}}
          <span class="badge badge-success ml-auto">
              {{book.price | currency: 'USD'}}
            </span>
        </h5>
        <p class="card-text">{{book.author}}</p>
        <p class="card-text">{{book.description}}</p>
        <p class="card-text">{{book.date | customDate: 'ru-RU': 'full'}}</p>
        <a href="{{link.link}}" *ngFor="let link of book.links">{{link.type}}</a>
        <button class="btn btn-success mt-3"
                (click)="book.isAddBasket = true; addBook(book)"
                *ngIf="!book.isAddBasket"
        >Add to card</button>
        <button class="btn btn-warning mt-3"
                (click)="book.isAddBasket = false; deleteBookFromBasket(book.id)"
                *ngIf="book.isAddBasket"
        >Delete from card</button>
        <a class="btn btn-primary mt-3" href="">Read more</a>
      </div>
    </div>
  </div>
</div>
