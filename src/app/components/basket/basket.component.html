<div class="basket-container dropdown">
<!--  <div class="basket-preview">-->
    <fa-icon [icon]="faShoppingBasket" id="dropdownMenuButton" data-toggle="dropdown"></fa-icon>
    <span class="badge badge-success ml-1">{{basketItems.length}}</span>
<!--  </div>-->
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" [hidden]="!basketItems.length">
    <div class="dropdown-item d-flex align-items-center"
         *ngFor="let item of basketItems"
    >
      <span>{{item.name}}</span>
      <span class="mx-3 text-success">{{item.price | currency: 'USD'}}</span>
      <fa-icon [icon]="faTimes"
               class="ml-auto text-danger"
               (click)="deleteBasketItem(item.id)"
      ></fa-icon>
    </div>
    <div class="dropdown-item pt-2">
      <a class="btn btn-primary btn-block"
         routerLink="/checkout"
      >Checkout</a>
      <button class="btn btn-danger btn-block"
              (click)="clearBasket()"
      >Clear Basket</button>
    </div>
  </div>
</div>
