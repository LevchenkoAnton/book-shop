<div class="container">
  <div class="row">
    <div class="col-2 mb-3">
      <a href=""
         class="btn btn-primary"
         routerLink="/add-book"
      >Add new book</a>
    </div>
    <div class="col-4">
      <app-currency></app-currency>
    </div>
  </div>
  <div class="row">
    <div class="col-6 mb-4"
         *ngFor="let book of books"
    >
      <div class="card card-body">
          <h5 class="card-title d-flex align-items-center">
            {{book.name}}
            <span class="badge badge-success ml-auto">
              {{book.price * currentCurrency['coefficient'] | currency: currentCurrency['name']}}
            </span>
          </h5>
          <p class="card-text">{{book.author}}</p>
          <p class="card-text">{{book.description}}</p>
          <p class="card-text">{{book.date | customDate: 'ru-RU': 'full'}}</p>
          <a href="{{link.link}}" *ngFor="let link of book.links">{{link.type}}</a>
          <a href="" class="btn btn-primary mt-3" routerLink="/edit-book/{{book.id}}">Edit</a>
          <button class="btn btn-danger mt-3"
             (click)="deleteBook(book)"
          >Delete</button>
        </div>
      </div>
    </div>
</div>
