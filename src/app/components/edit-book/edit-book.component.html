<div class="container mb-5">
  <div class="row">
    <div class="col">
      <form #form="ngForm"
        (ngSubmit)="editBook()"
      >
        <h3 class="card-title">Edit book: {{book.name}}</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 [(ngModel)]="book.name"
                 #bookName="ngModel"
                 required
          >
        </div>
        <div class="alert alert-danger"
             *ngIf="bookName.touched && bookName.invalid"
        >Name field is required</div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text"
                 id="author"
                 class="form-control"
                 name="author"
                 [(ngModel)]="book.author"
                 #bookAuthor="ngModel"
                 required
          >
        </div>
        <div class="alert alert-danger"
             *ngIf="bookAuthor.touched && bookAuthor.invalid"
        >Author field is required</div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"
                 id="description"
                 class="form-control"
                 name="description"
                 [(ngModel)]="book.description"
                 #bookDescription="ngModel"
                 required
          >
        </div>
        <div class="alert alert-danger"
             *ngIf="bookDescription.touched && bookDescription.invalid"
        >Description field is required</div>
        <div class="form-group" *ngFor="let link of book.links; let i = index;">
          <label for="{{link.type}}">{{link.type}}</label>
          <input type="text"
                 id="{{link.type}}"
                 class="form-control"
                 name="{{book.links[i].link}}"
                 [(ngModel)]="book.links[i].link"
          >
        </div>
        <button class="btn btn-primary mr-2"
                [disabled]="bookName.invalid || bookAuthor.invalid || bookDescription.invalid"
        >Save</button>
        <a class="btn btn-danger"
                routerLink="/panel"
        >Cancel</a>
      </form>
    </div>
  </div>
</div>
